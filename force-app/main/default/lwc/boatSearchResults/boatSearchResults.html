<template>
    <lightning-tabset>
      <lightning-tab label="Gallery">
        
        <div class="c-container">
          <!-- layout horizontally aligned to the center  -->
          <!-- layout allowing multiple rows -->
          <lightning-layout  pull-to-boundary="small" horizontal-align="space" multiple-rows>
            <!-- template looping through each boat -->                       
                  <template for:each={boats} for:item="keyvalue" >
                      <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small" key={keyvalue.Id} class="slds-var-p-around_x-small">                     
                        <c-boat-Tile boatid={keyvalue.Id} onboatselect={updateSelectedTile}></c-boat-Tile>                       
                    </lightning-layout-item>                
                  </template>              
          </lightning-layout>
        </div>
      </lightning-tab>
      <lightning-tab label="Boat Editor">
        <c-boat-Editor></c-boat-Editor>
      </lightning-tab>
       <lightning-tab label="Boats Near Me" >
         <c-boats-Near-Me></c-boats-Near-Me>
      </lightning-tab>
    </lightning-tabset>
  </template>
